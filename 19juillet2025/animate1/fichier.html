<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Magique</title>
    <style>
        /* Style général */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 30px;
            color: blue;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        /* Définition de l'animation */
        @keyframes magicEffect {
            0% {
                transform: scale(1) rotate(0deg);
                color: blue;
                font-size: 30px;
            }

            50% {
                transform: scale(1.5) rotate(180deg);
                color: red;
                font-size: 50px;
            }

            100% {
                transform: scale(1.2) rotate(360deg);
                color: purple;
                font-size: 40px;
            }
        }

        /* Appliquer l’animation */
        .animate {
            animation-name: magicEffect;
            animation-duration: 2s;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in-out;
        }
    </style>
</head>
<body>

    <h1 onclick="startAnimation()">Clique moi !</h1>

    <script>
        function startAnimation() {
            const h1 = document.querySelector("h1");

            // Retire l'animation si elle existe déjà
            h1.classList.remove("animate");

            // Force le navigateur à "recalculer" pour relancer l'animation
            void h1.offsetWidth;

            // Ajoute la classe qui déclenche l'animation
            h1.classList.add("animate");
        }
    </script>

</body>
</html>
